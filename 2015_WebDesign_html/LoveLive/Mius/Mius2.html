            <p>声优：内田彩</p>

            <p>年级：高中二年级</p>

            <p>　　和高坂穗乃果、园田海未是青梅竹马，从幼儿园时期开始就一直在一起。是穗乃果的最好的朋友。与穗乃果相对照的性格文静温柔，脾气很好，学习上也十分优秀的优等生。虽然文静内向但是内心坚强，并不会胆小怕事。主见性比较差，面临选择时会犹豫不决，因此需要穗乃果这样笔直向前冲的同伴引领。</p>
